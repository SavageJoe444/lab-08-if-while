<!DOCTYPE html>
<html>
<body>
<script>

var ans1 = prompt("Give me a number between 1 and 3, and I'll predict your future...");
var num1 = parseInt(ans1, 10);

if (num1 == 1){
	console.log("You will win $10,000.");
}
else if (num1 == 2){
	console.log("You won't pass your driving test today.");
}
else if (num1 == 3){
	console.log("You will earn a day off at work.");
}
else{
	console.log("You don't follow directions very well.");
}

</script>
</body>
</html>
